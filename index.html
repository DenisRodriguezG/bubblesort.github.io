<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble sort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="instructions">
            <p>Hello, You must enter the numbers out of order, so that the program can sort it..</p>
        </div>
        <div class="enter-number">
            <input type="number" class="number" id="number">
            <input type="button" value="Enter" class="enter-bnt" id="enter-btn">
        </div>
        <div class="show-enter"></div>
        <div class="start-element">
            <input type="button" value="Start" id="start" class="start">
        </div>
        <div class="bubble-sort"></div>
        <button class="restore" id="restore">Restore</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
